<style>
  :root {
    --secondary-text-color: rgb(71 85 105);
  }

  body {
    font-family: sans-serif, 'Inter', 'Helvetica', 'Arial', 'sans-serif';
    padding: 20px;
  }

  #result {
    margin-top: 16px;
    text-align: center;
    padding: 16px;
    border-radius: 6px;
    background: rgb(241 245 249);
  }

  h3 {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .alert {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 8px;
    border-radius: 6px;
    border: 1px solid #E0E0E0;
  }

  .alert p {
    color: var(--secondary-text-color);
    font-size: 14px;
  }

  #units {
    display: block;
    font-weight: 700;
    font-size: 36px;
    line-height: 44px;
  }

  #unitType {
    display: block;
    color: var(--secondary-text-color);
  }
</style>

<h3>
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-grid3x3 w-5 h-5">
    <rect width="18" height="18" x="3" y="3" rx="2"></rect>
    <path d="M3 9h18"></path>
    <path d="M3 15h18"></path>
    <path d="M9 3v18"></path>
    <path d="M15 3v18"></path>
  </svg>Grid Units
</h3>

<div class="alert">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mouse-pointer2 h-4 w-4">
    <path d="m4 4 7.07 17 2.51-7.39L21 11.07z"></path>
  </svg>
  <p>Select an element to see its grid units.</p>
</div>

<p id="result">
  <span id="units"></span>
  <span id="unitType"></span>
</p>

<script>
  onmessage = (event) => {
    const message = event.data.pluginMessage;
    const unitsElement = document.getElementById('units');
    const unitTypeElement = document.getElementById('unitType');

    if (message.type === 'result') {
      unitsElement.textContent = message.units;
      unitTypeElement.textContent = message.unitType + (message.units > 1 ? 's' : '');
    } else if (message.type === 'error') {
      unitsElement.textContent = '';
      unitTypeElement.textContent = message.message;
    }
  }
</script>
